<body>

     <div id="loader_container"> <div id="loader"></div> </div>
    
	<!-- The Viewer will be instantiated here -->
	<h1> 4D Planning App </h1>
	<p>work best on desktop</p>

    <div id="control">
        <button type="button" class="btn btn-primary" id="previous">PREVIOUS</button>
        <button type="button" class="btn btn-primary" id="next">NEXT</button>

        <div id="slider">
            <div id="custom-handle" class="ui-slider-handle"></div>
        </div>
        <p id="date"></p>
        
        <button type="button" class="btn btn-primary" id="play">PLAY</button>
        <button type="button" class="btn btn-warning" id="pause" role="button">PAUSE</button>
        <input type="text" id="play_duration" value="10"> [seconds]
    </div>
        
    <h2> Updated Schedule </h2>
    
    <img id="color_code" src="assets/color_code.png" alt="Color Code">
    
    <div class="viewer_container">
        <div class="viewer">
            <p>Engineering</p>
            <div id="En_1"></div>
            <p class="info" id="En_1_info"></p>
        </div>
        <div class="viewer">
            <p>Procurment</p>
            <div id="Pr_1"></div>
            <div class="info" id="Pr_1_info"></div>
        </div>
        <div class="viewer">
            <p>Manufacturing</p>
            <div id="Ma_1"></div>
            <div class="info" id="Ma_1_info"></div>
        </div>
        <div class="viewer">
            <p>Transport</p>
            <div id="Tr_1"></div>
            <div class="info" id="Tr_1_info"></div>
        </div>
        <div class="viewer">
            <p>Erection</p>
            <div id="Er_1"></div>
            <div class="info" id="Er_1_info"></div>
        </div>
    </div>
